---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time class='icon-clock'>{{ page.date | date: "%Y/%m/%d" }}</time> |
    {% for tag in page.tags %}
    <a href="/tag#{{ tag | slugify }}">
      <span class="icon-tags tag-mark">{{ tag }}</span>
    </a>
    {% endfor %}
  </div>
  {{ content }}
</div>
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = "http://kikyo.us{{ site.baseurl }}{{ page.url }}"; // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//kikyous.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
