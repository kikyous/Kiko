# Basic
name:               "Kikyo"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

gems:
  - jemoji

# Markdown
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
nav:
  - name:           "About"
    href:           "/about"
  - name:           "Download"
    href:           "//github.com/gfjaru/Kiko/releases"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
